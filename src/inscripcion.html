<body id="body" style="overflow-x: hidden;">
    <header class="header header-inscripcion">
        <div class="carousel">

    <main>
        <div class="container-2">
            <form method="POST" action="https://formsubmit.co/escuelatecnica6mails@gmail.com" enctype="multipart/form-data">
                <input type="email" name="email" placeholder="Ingrese su Email">
                <input type="text" name="name" id="" placeholder="Ingrese nombre completo del estudiante">
                <textarea name="message" placeholder="Ingrese documento"></textarea>
                <input type="file" name="attachment" accept=".pdf, .doc, .docx">
                <button type="submit" id="segment">Enviar!</button>
                <input type="hidden" name="_next" value="https://tecnica6-muestra.vercel.app/"> 
                <input type="hidden" name="_captcha" value="false"> 
            </form>
        </div>
    </main>
    <footer class="bg-dark">

            <div class="row seccion-contacto" data-aos="zoom-in-out" id="seccion-contacto">
                <div class="col-lg-6 col-sm-12 contacto-facebook" data-aos="fade-right">
                    <p class="text-center">Ubicación: Centenario 3385 - Isidro Casanova - Provincia de Buenos Aires.</p>
                    <p class="text-center">Secretaría: 4625-3497 | Taller 4625-5963</p>
                    <p>Siguenos en: <a href="https://www.facebook.com/Tecnica6casanova"><i
